<!DOCTYPE html>

<html>
<head>
  <title>Submit Job Details</title>
  <script type="text/javascript" src="/htmlcommons/util/messagingUtil.js"></script>
  
  <style>
        html, body, #JobResults {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }        
    
    .button {
        background-color: #011E33;
        border: 5;
        color: white;
        border: 2px solid white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

  </style>
  
  <script>
    "use strict";
    window.$ = window.parent.$;
        
    function onDataReceived(resultData) {
        if (resultData) {
            document.getElementById("newForm").reset();
            
            for (let i = 0; i < resultData.parameters.length; i++) {
                console.log("In here!" + resultData.parameters[i]["label"]);
                if(resultData.parameters[i]["value"] !="")
                {
                if(resultData.parameters[i]["label"] =="dateMonth"){
                    console.log("In date_month");
                    document.getElementById("date_month").value = resultData.parameters[i]["value"].toString();
                    console.log(resultData.parameters[i]["value"].toString());

                }
                if(resultData.parameters[i]["label"] =="lineOfBusiness"){
                    console.log("In line_of_business");
                    document.getElementById("line_of_business").value = resultData.parameters[i]["value"].toString();
                }
                if(resultData.parameters[i]["label"] =="industryName"){
                    console.log("In industry_name");
                    document.getElementById("industry_name").value = resultData.parameters[i]["value"].toString();
                }
                }
            }
        }
    }
    
    va.messagingUtil.setOnDataReceivedCallback(onDataReceived);

  </script>
</head>
<body>
<form class="jobexec_form" id="newForm"  action="/SASJobExecution/" target="_tab" >
<input type="hidden" name="_program"     value="/Public/Ajay/ExportExcel">
<input type="hidden" name="_action"      value="wait,execute"/>
<input type="hidden" name="_output_type" value="XLSX"/>
<input type="hidden" name="date_month" id="date_month" value= "">
<input type="hidden" name="line_of_business" id="line_of_business" value= "">
<input type="hidden" name="industry_name" id="industry_name" value= "">
<input class="button" type="submit" value="Dowload Excel"/>
</form>
</body>
</html>
